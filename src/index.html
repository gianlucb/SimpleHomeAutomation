<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Home Automation</title>

    <!-- Include global variables first -->
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-global.css">

    <!-- Include only the scales and colorstops your application needs, be sure to use the *-unique.css files -->
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-medium-unique.css">

    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-light-unique.css">

    <!-- Include index-vars.css for all components you need -->
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/components/icon/index-vars.css">
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/components/button/index-vars.css">
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/components/card/index-vars.css">
    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/components/label/index-vars.css">

    <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/spectrum-core.css">



</head>

<body class="spectrum spectrum--medium spectrum--light"></body>
<div id="main"></div>
<script src="app.js"></script>

<div class="spectrum-Slider spectrum-Slider--filled">
    <div class="spectrum-Slider-labelContainer">
        <label class="spectrum-Slider-label" id="spectrum-Slider-label-6" for="spectrum-Slider-input-6">Slider
            Label</label>
        <div class="spectrum-Slider-value" role="textbox" aria-readonly="true"
            aria-labelledby="spectrum-Slider-label-6">14</div>
    </div>

    <div class="spectrum-Dial">
        <div class="spectrum-Dial-controls">
            <div class="spectrum-Dial-handle" tabindex="0">
                <input type="range" class="spectrum-Dial-input" min="0" max="100" value="0">
            </div>
        </div>
    </div>

</div>
</body>

</html>
